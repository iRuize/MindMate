<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美登录界面 (已修正)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- 全局样式和重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            overflow: hidden;
        }

        /* --- 登录表单容器 --- */
        .login-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 40px;
            color: #fff;
            position: relative;
        }
        
        /* --- 标题 --- */
        .login-container h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* --- 输入框组 --- */
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            /* 【CSS 修改】: 调整内边距，为左右图标都留出空间 */
            padding: 0 45px 0 45px; 
            transition: border-color 0.3s ease;
        }

        /* 输入框占位符颜色 */
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 输入框聚焦时的样式 */
        .input-box input:focus {
            border-color: #fff;
        }
        
        /* 【CSS 修改】: 定义所有图标的通用样式 */
        .input-box .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
        }

        /* 【CSS 新增】: 左侧图标的定位 */
        .input-box .icon-left {
            left: 15px;
        }

        /* 【CSS 新增】: 右侧图标的定位 */
        .input-box .icon-right {
            right: 20px;
        }

        /* 输入框聚焦时，其内部所有图标都变色 */
        .input-box input:focus ~ .icon {
            color: #fff;
        }

        /* 密码可见性切换图标的特殊样式 */
        .input-box .toggle-password {
            cursor: pointer;
        }
        
        /* --- 选项 (记住我 & 忘记密码) --- */
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin-bottom: 30px;
        }

        .options label {
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        
        .options label input {
            accent-color: #fff;
            margin-right: 5px;
        }

        .options a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* --- 登录按钮 --- */
        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #a881d4, #71b7e6);
            color: #fff;
            transform: scale(1.02);
        }
        
        /* --- 注册链接 --- */
        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }

        .register-link p {
            color: rgba(255, 255, 255, 0.9);
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
        
        /* --- 错误提示信息 --- */
        .error-message {
            color: #ffcccc;
            font-size: 14px;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="loginForm">
            <h1>欢迎回来</h1>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="用户名 / 邮箱" required>
                <i class="fa-solid fa-user icon icon-left"></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="密码" required>
                <i class="fa-solid fa-lock icon icon-left"></i>
                <i class="fa-solid fa-eye-slash toggle-password icon icon-right" id="togglePassword"></i>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div class="options">
                <label><input type="checkbox"> 记住我</label>
                <a href="#">忘记密码?</a>
            </div>
            
            <button type="submit" class="btn">登 录</button>
            
            <div class="register-link">
                <p>还没有账户? <a href="#">立即注册</a></p>
            </div>
        </form>
    </div>

    <script>
        // JavaScript 部分无需修改，保持原样即可
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const errorMessage = document.getElementById('errorMessage');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                errorMessage.textContent = '';
                usernameInput.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.5)';

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === '' && password === '') {
                    errorMessage.textContent = '请输入用户名和密码';
                    usernameInput.style.borderColor = '#ffcccc';
                    passwordInput.style.borderColor = '#ffcccc';
                    return;
                }
                
                if (username === '') {
                    errorMessage.textContent = '请输入用户名';
                    usernameInput.style.borderColor = '#ffcccc';
                    return;
                }

                if (password === '') {
                    errorMessage.textContent = '请输入密码';
                    passwordInput.style.borderColor = '#ffcccc';
                    return;
                }

                console.log('正在尝试登录...');
                console.log('用户名:', username);
                console.log('密码:', password);

                errorMessage.style.color = '#cceeff';
                errorMessage.textContent = '登录成功！正在跳转...';

                setTimeout(() => {
                    alert(`欢迎您, ${username}!`);
                }, 1500);
            });
        });
    </script>

</body>
</html>
